<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Listing</title>
    <!-- setup tawilwind -->
    <!-- setup daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- setup script.js -->
  </head>
  <body>
    <div class="mt-5">
      <!-- search bar -->
      <div class="flex justify-center">
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input type="search" required placeholder="Search" id="searchBar" />
        </label>
      </div>

      <!-- add loading indicator -->
      <div id="loading" class="flex justify-center mt-5">
        <h5>
          Loading <span class="loading loading-spinner loading-xl"></span>
        </h5>
      </div>
      <!-- add video list -->

      <div class="bg-white">
        <div
          class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
        >
          <h2 class="sr-only">youtube videos</h2>

          <div
            class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
            id="videoList"
          ></div>
          <div class="flex item-center justify-center mt-6">
            <button
              class="btn btn-info btn-xs sm:btn-sm md:btn-md"
              id="loadMore"
            >
              load more
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
